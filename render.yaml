services:
  - type: web
    name: inventory-management-api
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements-render.txt
    startCommand: uvicorn render_api:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: APP_BASE_DIR
        value: /var/data
      - key: ADMIN_API_KEY
        sync: false
    disk:
      name: inventory-data
      mountPath: /var/data
      sizeGB: 1
